<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Lato:ital,wght@0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon" />


</head>

<body>
  <div class="container">
    <div class="content">
      <h2>To-Do-App</h2>
      <div class="progres_bar">
        <span class="up">Keep it up!</span>
        <div class="pro">
          <div class="prob">
        <div class="bb"></div>
        </div>
        <div class="circle">
          <div class="complited_element div">0/0</div>
         
        </div>
        </div>
      </div>
      <form class="input-area">
        <input class="input-box" type="text" placeholder="Enter your to do things">
        <button class="add-btn">
          <span class="material-symbols-outlined">
            add
          </span>
        </button>
      </form>
      <div class="to-do-container">
        <ul class="task-list">
        </ul>
        <img class="empty" src="/To-Do-App/TO-DO-IMAGE/2119559.jpg" alt="">
      </div>
    </div> 
  </div>
  <script src="script.js"></script>
</body>

</html>
